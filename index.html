<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avon Fashions Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #f4f6f9, #dde3ea);
            font-family: 'Poppins', sans-serif;
        }
        .payment-box {
            max-width: 450px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            border-radius: 15px;
        }
        .btn-pay {
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-pay:hover {
            transform: scale(1.03);
        }
        .loading-text {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="payment-box">
    <h3 class="text-center mb-3">Avon Fashions Payment</h3>
    <p class="text-center text-muted">Fill in your details to proceed with payment</p>

    <form id="paymentForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number (254...)</label>
            <input type="tel" id="phone" class="form-control" placeholder="2547XXXXXXXX" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (KES)</label>
            <input type="number" id="amount" class="form-control" placeholder="e.g 500" required>
        </div>

        <button type="submit" id="payBtn" class="btn btn-success btn-pay">
            Pay Now
        </button>
    </form>

    <p id="loading" class="loading-text mt-3">Processing Payment... Please wait</p>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
        e.preventDefault();

        let name = document.getElementById('name').value.trim();
        let phone = document.getElementById('phone').value.trim();
        let amount = document.getElementById('amount').value.trim();

        if (name === "" || phone === "" || amount === "" || amount <= 0) {
            alert("Please fill all fields correctly.");
            return;
        }

        // Show loading text for 3 seconds
        document.getElementById('loading').style.display = 'block';
        document.getElementById('payBtn').disabled = true;
        document.getElementById('payBtn').innerText = "Processing...";

        setTimeout(function () {
            // Generate unique reference
            let reference = "REF" + Date.now();

            // Redirect to PayHero
            let url = `https://app.payhero.co.ke/lipwa?account=3513&amount=${amount}&phone=${phone}&reference=${reference}`;
            window.location.href = url;
        }, 3000);
    });
</script>

</body>
</html>
