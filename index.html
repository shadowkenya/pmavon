<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avon Fashions Payment</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        color: #00a859;
        margin-bottom: 25px;
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        align-self: flex-start;
    }

    input {
        width: 100%;
        padding: 12px 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border 0.3s;
    }

    input:focus {
        border-color: #00a859;
        outline: none;
    }

    .pay-btn {
        background-color: #00a859;
        color: #fff;
        border: none;
        padding: 15px;
        margin-top: 25px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
    }

    .pay-btn:hover {
        background-color: #008f4a;
        transform: translateY(-3px);
    }

    .footer-box {
        margin-top: 20px;
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        color: #666;
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 20px;
        }

        input, .pay-btn {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Avon Payment Gateway</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Enter your name" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" placeholder="enter phone" required>

    <label for="deliveryDate">Delivery Date</label>
    <input type="date" id="deliveryDate" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <button class="pay-btn" onclick="redirectToPayHero()">Pay Now</button>

    <!-- Footer inside box below button -->
    <div class="footer-box">
        Â© 2025 Avon Fashions. All Rights Reserved.
    </div>
</div>

<script>
function redirectToPayHero() {
    const accountId = "3513";     
    const channelId = "4064";     

    const name = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phoneNumber").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const deliveryDate = document.getElementById("deliveryDate").value;
    const reference = "REF" + Date.now(); 

    if (!name || !phone || !amount || !deliveryDate) {
        alert("Please fill all fields before proceeding.");
        return;
    }

    const btn = document.querySelector(".pay-btn");
    btn.disabled = true;
    btn.innerText = "Processing Payment...";

    // Redirect to PayHero
    const url = `https://app.payhero.co.ke/lipwa/${accountId}?amount=${amount}&phone=${phone}&name=${encodeURIComponent(name)}&channel_id=${channelId}&reference=${reference}`;
    window.location.href = url;

    console.log({ name, phone, amount, deliveryDate, reference });

    // Automatically clear form and redirect after 15 seconds
    setTimeout(() => {
        document.getElementById("fullName").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("deliveryDate").value = "";
        btn.disabled = false;
        btn.innerText = "Pay Now";

        // Redirect to homepage (replace "/" with your homepage URL)
        window.location.href = "/";
    }, 15000); // 15000 milliseconds = 15 seconds
}
</script>

</body>
</html>
