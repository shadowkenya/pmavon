<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avon Fashions Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        padding: 15px;
    }

    .payment-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        max-width: 400px;
        width: 100%;
        padding: 25px;
    }

    .payment-card h2 {
        color: #00a859;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.6rem;
    }

    .pay-btn {
        background-color: #00a859;
        border: none;
        width: 100%;
        font-size: 1rem;
        padding: 12px;
        border-radius: 10px;
    }

    .pay-btn:hover {
        background-color: #008f4a;
    }

    .footer-box {
        margin-top: 15px;
        text-align: center;
        font-size: 0.85rem;
        color: #666;
    }
</style>
</head>
<body>

<div class="payment-card">
    <h2>Avon Payment Gateway</h2>
    <form id="paymentForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone" required>
        </div>
        <div class="mb-3">
            <label for="deliveryDate" class="form-label">Delivery Date</label>
            <input type="date" class="form-control" id="deliveryDate" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>
        <button type="button" class="btn pay-btn" onclick="redirectToPayHero()">Pay Now</button>
    </form>
    <div class="footer-box">Â© 2025 Avon Fashions. All Rights Reserved.</div>
</div>

<script>
function redirectToPayHero() {
    const accountId = "3513";     
    const channelId = "4064";     

    const name = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phoneNumber").value.trim();
    const amount = document.getElementById("amount").value.trim();
    const deliveryDate = document.getElementById("deliveryDate").value;
    const reference = "REF" + Date.now(); 

    if (!name || !phone || !amount || !deliveryDate) {
        alert("Please fill all fields before proceeding.");
        return;
    }

    const btn = document.querySelector(".pay-btn");
    btn.disabled = true;
    btn.innerText = "Processing Payment...";

    const url = `https://app.payhero.co.ke/lipwa/${accountId}?amount=${amount}&phone=${phone}&name=${encodeURIComponent(name)}&channel_id=${channelId}&reference=${reference}`;
    
    window.location.href = url;

    setTimeout(() => {
        document.getElementById("paymentForm").reset();
        btn.disabled = false;
        btn.innerText = "Pay Now";
        window.location.href = "/";
    }, 15000);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
