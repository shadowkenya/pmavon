<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avon Payments</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #a0d8ef, #00a859);
    }
    .payment-card {
        background: #ffffffec;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        padding: 25px;
    }
    h2 {
        color: #00a859;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
    }
    .form-control:focus {
        border-color: #00a859;
        box-shadow: 0px 0px 6px rgba(0, 168, 89, 0.5);
    }
    .pay-btn {
        background-color: #00a859;
        color: #fff;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        text-transform: uppercase;
        animation: blink 1.3s infinite;
        transition: 0.3s;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
    }
    .pay-btn:disabled {
        background-color: #a5d6a7;
        animation: none;
    }
    .footer-box {
        margin-top: 12px;
        text-align: center;
        font-size: 0.8rem;
        color: #555;
    }
</style>
</head>

<body>

<div class="payment-card">
    <h2>Avon Fashions</h2>
    <form id="paymentForm" novalidate>
        <div class="mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="phoneNumber" maxlength="10" placeholder="Phone (10 digits)" required>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="deliveryDate" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="amount" placeholder="Amount (KES)" required>
        </div>
        <button type="button" class="pay-btn" id="payBtn" disabled>Pay Now</button>
    </form>
    <div class="footer-box">Â© 2025 Smart World Solution. All Rights Reserved.</div>
</div>

<script>
    // Prevent past dates
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("deliveryDate").setAttribute("min", today);

    // Form Validation
    const fullName = document.getElementById("fullName");
    const phoneNumber = document.getElementById("phoneNumber");
    const deliveryDate = document.getElementById("deliveryDate");
    const amount = document.getElementById("amount");
    const payBtn = document.getElementById("payBtn");

    function validateForm() {
        const nameValid = fullName.value.trim().length > 1;
        const phoneValid = /^\d{10}$/.test(phoneNumber.value.trim());
        const dateValid = deliveryDate.value !== "";
        const amountValid = Number(amount.value) > 0;
        payBtn.disabled = !(nameValid && phoneValid && dateValid && amountValid);
    }

    [fullName, phoneNumber, deliveryDate, amount].forEach(input => {
        input.addEventListener("input", validateForm);
    });

    // Redirect to PayHero
    function redirectToPayHero() {
        payBtn.disabled = true;
        payBtn.innerText = "Processing...";

        const accountId = "3513";
        const channelId = "4064";
        const reference = "REF" + Date.now();
        const name = encodeURIComponent(fullName.value.trim());
        const phone = phoneNumber.value.trim();
        const amt = amount.value.trim();

        setTimeout(() => {
            window.location.href = `https://app.payhero.co.ke/lipwa/${accountId}?amount=${amt}&phone=${phone}&name=${name}&channel_id=${channelId}&reference=${reference}`;
        }, 3000);

        setTimeout(() => {
            document.getElementById("paymentForm").reset();
            payBtn.innerText = "Pay Now";
            payBtn.disabled = true;
        }, 15000);
    }

    payBtn.addEventListener("click", redirectToPayHero);
</script>

</body>
</html>
