<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avon Fashions Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to bottom, #f4f6f9, #e0f2f1);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
        padding: 15px;
    }

    .payment-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 420px;
        padding: 25px;
        transition: all 0.3s ease;
    }

    .payment-card h2 {
        color: #00a859;
        text-align: center;
        font-size: 1.6rem;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
    }

    .pay-btn {
        background-color: #00a859;
        border: none;
        width: 100%;
        font-size: 1rem;
        padding: 12px;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    .pay-btn:disabled {
        background-color: #a5d6a7;
        cursor: not-allowed;
    }

    .pay-btn:hover:enabled {
        background-color: #008f4a;
    }

    .footer-box {
        margin-top: 15px;
        text-align: center;
        font-size: 0.8rem;
        color: #666;
    }

    @media (max-width: 480px) {
        .payment-card {
            max-width: 320px;
            padding: 18px;
        }
        .payment-card h2 {
            font-size: 1.4rem;
        }
        .pay-btn {
            padding: 10px;
            font-size: 0.95rem;
        }
    }

    @media (max-width: 360px) {
        .payment-card {
            max-width: 280px;
            padding: 15px;
        }
        .payment-card h2 {
            font-size: 1.3rem;
        }
        .pay-btn {
            padding: 9px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<div class="payment-card">
    <h2>Avon Payment Gateway</h2>
    <form id="paymentForm" novalidate>
        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" id="fullName" placeholder="Enter your Name" required>
        </div>
        <div class="mb-2">
            <input type="tel" maxlength="10" pattern="\d{10}" class="form-control form-control-sm" id="phoneNumber" placeholder="Enter Number" required>
        </div>
       <div class="mb-2">
    <label for="deliveryDate" class="form-label">Delivery Date</label>
           <small class="text-muted">Select a date (cannot be before today)</small>
    <input type="date" class="form-control form-control-sm" id="deliveryDate" required>
    
</div>

        <div class="mb-2">
            <input type="number" class="form-control form-control-sm" id="amount" placeholder="Amount" required>
        </div>
        <button type="button" class="btn pay-btn" id="payBtn" disabled>Pay Now</button>
    </form>
    <div class="footer-box">Â© 2025 Avon Fashions. All Rights Reserved.</div>
</div>

<script>
const fullName = document.getElementById("fullName");
const phoneNumber = document.getElementById("phoneNumber");
const deliveryDate = document.getElementById("deliveryDate");
const amount = document.getElementById("amount");
const payBtn = document.getElementById("payBtn");

// Set min date to today
document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split('T')[0];
    deliveryDate.setAttribute('min', today);
});

// Enable button only if all fields are valid
function validateFields() {
    const nameValid = fullName.value.trim().length > 0;
    const phoneValid = /^\d{10}$/.test(phoneNumber.value.trim());
    const dateValid = deliveryDate.value >= deliveryDate.min;
    const amountValid = amount.value.trim().length > 0 && Number(amount.value) > 0;

    payBtn.disabled = !(nameValid && phoneValid && dateValid && amountValid);
}

// Real-time validation
[fullName, phoneNumber, deliveryDate, amount].forEach(input => {
    input.addEventListener('input', validateFields);
});

// Payment redirect with 3-second loading and 15-second auto-clear
function redirectToPayHero() {
    payBtn.disabled = true;
    payBtn.innerText = "Processing Payment...";

    const accountId = "3513";     
    const channelId = "4064";     
    const name = fullName.value.trim();
    const phone = phoneNumber.value.trim();
    const amt = amount.value.trim();
    const date = deliveryDate.value;
    const reference = "REF" + Date.now(); 

    // 3-second delay before redirecting in the same tab
    setTimeout(() => {
        const url = `https://app.payhero.co.ke/lipwa/${accountId}?amount=${amt}&phone=${phone}&name=${encodeURIComponent(name)}&channel_id=${channelId}&reference=${reference}`;
        window.location.href = url; // open in the same tab
    }, 3000);

    // Automatically reset form after 15 seconds
    setTimeout(() => {
        document.getElementById("paymentForm").reset();
        payBtn.disabled = true;
        payBtn.innerText = "Pay Now";
    }, 15000);
}

payBtn.addEventListener('click', redirectToPayHero);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
