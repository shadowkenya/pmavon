<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avon Payments</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #a0d8ef, #00a859);
        padding: 10px; /* Prevent touching screen edges */
    }
    .payment-card {
        background: #ffffffee;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        padding: 25px;
        margin: auto;
    }
    h2 {
        color: #00a859;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
    }
    .form-control:focus {
        border-color: #00a859;
        box-shadow: 0px 0px 6px rgba(0, 168, 89, 0.5);
    }
    .pay-btn {
        background-color: #00a859;
        color: #fff;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        font-size: 1rem;
        text-transform: uppercase;
        animation: blink 1.3s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
    }
    .pay-btn:disabled {
        background-color: #a5d6a7;
        animation: none;
        cursor: not-allowed;
    }
    .footer-box {
        margin-top: 12px;
        text-align: center;
        font-size: 0.8rem;
        color: #555;
    }
    @media (max-width: 480px) {
        .payment-card {
            padding: 20px;
            max-width: 95%;
        }
    }
</style>
</head>
<body>
<div class="payment-card">
    <h2>Avon Fashions</h2>
    <form id="paymentForm" novalidate>
        <div class="mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="phoneNumber" maxlength="10" placeholder="Phone (10 digits)" required>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="deliveryDate" placeholder="Delivery Date" onfocus="this.showPicker()" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="amount" placeholder="Amount (KES)" required>
        </div>
        <button type="button" class="pay-btn" id="payBtn" disabled>Pay Now</button>
    </form>
    <div class="footer-box">Â© 2025 Smart World Solution. All Rights Reserved.</div>
</div>

<script>
    // Prevent selecting past dates
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("deliveryDate").setAttribute("min", today);

    const fullName = document.getElementById("fullName");
    const phoneNumber = document.getElementById("phoneNumber");
    const deliveryDate = document.getElementById("deliveryDate");
    const amount = document.getElementById("amount");
    const payBtn = document.getElementById("payBtn");
    const maxAmount = 20000;

    function validateForm() {
        const nameValid = fullName.value.trim().length > 1;
        const phoneValid = /^\d{10}$/.test(phoneNumber.value.trim());
        const dateValid = deliveryDate.value !== "";
        const amtVal = Number(amount.value);
        const amountValid = amtVal > 0 && amtVal <= maxAmount;

        if (amtVal > maxAmount) {
            alert("You cannot pay more than KES " + maxAmount);
            payBtn.disabled = true;
            return;
        }

        payBtn.disabled = !(nameValid && phoneValid && dateValid && amountValid);
    }

    [fullName, phoneNumber, deliveryDate, amount].forEach(input => {
        input.addEventListener("input", validateForm);
    });

    function redirectToPayHero() {
        payBtn.disabled = true;
        payBtn.innerText = "Processing...";
        const accountId = "3513";
        const channelId = "4064";
        const reference = "REF" + Date.now();
        const url = `https://app.payhero.co.ke/lipwa/${accountId}?amount=${amount.value.trim()}&phone=${phoneNumber.value.trim()}&name=${encodeURIComponent(fullName.value.trim())}&channel_id=${channelId}&reference=${reference}`;

        setTimeout(() => window.location.href = url, 3000);

        // Reset form after 15 seconds and return to initial state
        setTimeout(() => {
            document.getElementById("paymentForm").reset();
            payBtn.innerText = "Pay Now";
            payBtn.disabled = true;
        }, 15000);
    }

    payBtn.addEventListener("click", redirectToPayHero);
</script>
</body>
</html>
